<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #121212;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .icon {
      display: flex;
      justify-content: center;
    }

    .icon svg {
      height: 48px;
      width: 48px;
      color: #3c9c1c;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #999;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #121212;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #888;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #3c9c1c;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2f7b16;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #444;
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .google-button {
      background-color: #fff;
      color: #121212;
      border: 1px solid #ddd;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-button svg {
      margin-right: 8px;
    }

    .link {
      display: block;
      text-align: center;
      color: #3c9c1c;
      text-decoration: none;
      margin-top: 10px;
    }

    .link:hover {
      color: #2f7b16;
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-link svg {
      height: 16px;
      width: 16px;
      margin-right: 5px;
    }

    .back-link:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 2L2 7v6c0 5.523 4.477 10 10 10s10-4.477 10-10V7l-10-5z" />
      </svg>
    </div>

    <h2>Business Login</h2>
    <p>Access your recycling center dashboard</p>

    <button class="google-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">Or continue with</div>

    <form id="signinForm">
      <div class="input-group">
        <input type="email" name="email" placeholder="business@example.com" required>
      </div>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button class="button" type="submit">Sign In</button>
    </form>

    <a href="bsignup.html" class="link">Don't have an account? Sign Up</a>

    <a href="dashboard.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to account type selection
    </a>
  </div>

  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the default form submission
      window.location.href = 'home.html';  // Redirect to home.html
    });
  </script>

</body>
</html>
