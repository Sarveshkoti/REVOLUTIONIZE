<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRecycle - Form Submission</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #38b000;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2e8b00;
        }

       
        .reward-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            animation: fadeInUp 1s ease-in-out;
        }

        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reward-message.pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="rewardForm">
            <h2>Enter Details</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="reward-message" id="rewardMessage">
    </div>

    <script>
        document.getElementById("rewardForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const rewards = ["CongratulationsðŸ¥³ You earned reward pointsðŸŽ‰", "Congrats! You got a voucher ðŸ¥³ðŸŽ‰"];
            
            const rewardMessage = rewards[Math.floor(Math.random() * rewards.length)];

            const rewardDisplay = document.getElementById("rewardMessage");
            rewardDisplay.textContent = rewardMessage;
            rewardDisplay.style.display = "block";
            rewardDisplay.classList.add("pulse"); 
        });
    </script>
</body>
</html>
