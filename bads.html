<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycling Request Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
    .container h1 {
      text-align: center;
    }
    .container p {
      font-size: 1.2em;
    }
    .highlight {
      color: #00ff00;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #00ff00;
      color: black;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recycling Request Details</h1>
    <p><strong>Your Name:</strong> <span id="name"></span></p>
    <p><strong>Device to Recycle:</strong> <span id="recycle_device"></span></p>
    <p><strong>Quantity (gms):</strong> <span id="quantity"></span></p>
    <p><strong>Pickup Location:</strong> <span id="location"></span></p>
    <p><strong>Pickup Time:</strong> <span id="pickup-time"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>

    <!-- OK Button -->
    <button class="btn" onclick="redirectToIndex()">OK</button>
  </div>

  <script>
    // Load stored data from localStorage
    document.getElementById("name").textContent = localStorage.getItem("name");
    document.getElementById("recycle_device").textContent = localStorage.getItem("recycle_device");
    document.getElementById("quantity").textContent = localStorage.getItem("quantity");
    document.getElementById("location").textContent = localStorage.getItem("location");
    document.getElementById("pickup-time").textContent = localStorage.getItem("pickup-time");
    document.getElementById("email").textContent = localStorage.getItem("email");
    document.getElementById("phone").textContent = localStorage.getItem("phone");

    // Redirect function
    function redirectToIndex() {
      window.location.href = "home.html"; // Change to your main page
    }
  </script>
</body>
</html>
